services:
  - type: web
    name: motocross-manager-pro
    env: php
    buildCommand: composer install --no-dev && npm install && npm run build
    startCommand: caddy run --config /etc/caddy/Caddyfile
    envVars:
      - key: DATABASE_URL
        value: "mysql://username:password@host:port/database"
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
